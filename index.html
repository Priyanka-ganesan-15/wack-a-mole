<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole.js" defer></script>
</head>
<body>
    <h1>Whack-A-Mole</h1>
    <h2 id="score">0</h2>
    <div id="controls">
        <button id="restart">Restart Game</button>
        <label for="numPlants">Number of Plants (1-3):</label>
        <input type="range" id="numPlants" name="numPlants" min="1" max="3" value="1">
        <span id="numPlantsValue">1</span>
        <br>
        <label for="moleInterval">Mole Interval (0.5s - 3s):</label>
        <input type="range" id="moleInterval" name="moleInterval" min="0.5" max="3" step="0.5" value="1">
        <span id="moleIntervalValue">1s</span>
        <br>
        <label for="plantInterval">Plant Interval (0.5s - 3s):</label>
        <input type="range" id="plantInterval" name="plantInterval" min="0.5" max="3" step="0.5" value="2">
        <span id="plantIntervalValue">2s</span>
    </div>
    <div id="board"></div>
</body>
</html>
